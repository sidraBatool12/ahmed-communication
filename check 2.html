<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      padding: 20px;
      background-color: rgb(248, 248, 248);
    }

    .story-img {
      object-fit:contain;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .story-img {
        height: 250px;
      }
    }

    @media (max-width: 576px) {
      .story-img {
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Column 1 -->
      <div class="col-12 col-md-6 col-lg-4 d-flex flex-column align-items-center">
        <img class="story-img" src="imgs/img1.png" alt="">
        <img class="story-img" src="imgs/img 2.png" alt="">
        <img class="story-img" src="imgs/img 3.png" alt="">
        <img class="story-img" src="imgs/img4.png" alt="">
        <img class="story-img" src="imgs/img5.png" alt="">
        <img class="story-img" src="imgs/img1.png" alt="">
        <img class="story-img" src="imgs/img 2.png" alt="">
      </div>

      <!-- Column 2 (now fixed size images) -->
      <div class="col-12 col-md-6 col-lg-4 d-flex flex-column align-items-center">
        <img class="story-img" src="imgs/img6.png" alt="">
        <img class="story-img" src="imgs/img7.png" alt="">
        <img class="story-img" src="imgs/img8.png" alt="">
        <img class="story-img" src="imgs/img9.png" alt="">
        <img class="story-img" src="imgs/img10.png" alt="">
        <img class="story-img" src="imgs/img11.png" alt="">
        <img class="story-img" src="imgs/img13.png" alt="">
      </div>

      <!-- Column 3 -->
      <div class="col-12 col-md-6 col-lg-4 d-flex flex-column align-items-center">
        <img class="story-img" src="imgs/img12.png" alt="">
        <img class="story-img" src="imgs/img14.png" alt="">
        <img class="story-img" src="imgs/img15.png" alt="">
        <img class="story-img" src="imgs/img 16.png" alt="">
        <img class="story-img" src="imgs/img12.png" alt="">
        <img class="story-img" src="imgs/img14.png" alt="">
        <img class="story-img" src="imgs/img15.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
